<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU Format Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .range-input {
            width: 48%;
            display: inline-block;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .part-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        .upload-container {
            margin-top: 20px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .note {
            margin: 10px 0;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Supplier SKU Brand Config</h2>
        <form id="skuForm">
            <label for="supplierLE">Supplier Legal Entity:</label>
            <input type="text" id="supplierLE" name="supplierLE" required>

            <label for="brandCode">Brand Code:</label>
            <input type="text" id="brandCode" name="brandCode" required>

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="supplier_style">Supplier Style</option>
                <option value="supplier_style_colour">Supplier Style Colour</option>
            </select>

            <div id="partsContainer"></div>

            <button type="button" id="addPartBtn">Add Segment</button>
        </form>

        <div class="upload-container">
            <br>
            <h4>Upload CSV for Comparison (at least 5 lines)</h4>
            <span style="color: #c82333;">Note: Put all the values in the first column without header</span>
            <input type="file" id="fileInput" accept=".csv" required>
        </div>

        <button type="submit" form="skuForm">Submit</button>
    </div>

    <script>
        document.getElementById('addPartBtn').addEventListener('click', addPart);
        document.getElementById('skuForm').addEventListener('submit', handleSubmit);

        let partCounter = 0;

        function addPart() {
            partCounter++;
            const partContainer = document.createElement('div');
            partContainer.classList.add('part-container');
            partContainer.setAttribute('id', `part-${partCounter}`);

            const partTypeLabel = document.createElement('label');
            partTypeLabel.textContent = `Segment ${partCounter} Type: `;
            const partTypeSelect = document.createElement('select');
            partTypeSelect.setAttribute('name', `partType-${partCounter}`);
            partTypeSelect.innerHTML = `
                <option value="alphabetical">Alphabetical</option>
                <option value="alphanumeric">Alphanumeric</option>
                <option value="numerical">Numerical</option>
                <option value="special">Special Character</option>
            `;
            partTypeSelect.addEventListener('change', (e) => handlePartTypeChange(e, partCounter));

            const rangeNote = document.createElement('div');
            rangeNote.classList.add('note');
            rangeNote.textContent = "Enter the character count range (minimum and maximum) for this segment:";

            const rangeStartInput = document.createElement('input');
            rangeStartInput.setAttribute('name', `rangeStart-${partCounter}`);
            rangeStartInput.setAttribute('placeholder', 'Start');
            rangeStartInput.classList.add('range-input');
            rangeStartInput.style.display = 'inline-block';
            rangeStartInput.addEventListener('blur', () => validateRange(partCounter));

            const rangeEndInput = document.createElement('input');
            rangeEndInput.setAttribute('name', `rangeEnd-${partCounter}`);
            rangeEndInput.setAttribute('placeholder', 'End');
            rangeEndInput.classList.add('range-input');
            rangeEndInput.style.display = 'inline-block';
            rangeEndInput.addEventListener('blur', () => validateRange(partCounter));

            const specialCharInput = document.createElement('input');
            specialCharInput.setAttribute('name', `specialChar-${partCounter}`);
            specialCharInput.setAttribute('placeholder', 'Enter special character');
            specialCharInput.style.display = 'none';
            specialCharInput.addEventListener('input', () => validateSpecialChar(partCounter));

            const errorDiv = document.createElement('div');
            errorDiv.classList.add('error');
            errorDiv.setAttribute('id', `error-${partCounter}`);
            errorDiv.style.display = 'none';

            const removeBtn = document.createElement('button');
            removeBtn.classList.add('remove-btn');
            removeBtn.textContent = 'Remove Segment';
            removeBtn.type = 'button';
            removeBtn.addEventListener('click', () => partContainer.remove());

            partContainer.appendChild(partTypeLabel);
            partContainer.appendChild(partTypeSelect);
            partContainer.appendChild(rangeNote);
            partContainer.appendChild(rangeStartInput);
            partContainer.appendChild(rangeEndInput);
            partContainer.appendChild(errorDiv);
            partContainer.appendChild(specialCharInput);
            partContainer.appendChild(removeBtn);

            document.getElementById('partsContainer').appendChild(partContainer);
        }

        function handlePartTypeChange(event, partNumber) {
            const selectedType = event.target.value;
            const rangeStartInput = document.querySelector(`input[name="rangeStart-${partNumber}"]`);
            const rangeEndInput = document.querySelector(`input[name="rangeEnd-${partNumber}"]`);
            const specialCharInput = document.querySelector(`input[name="specialChar-${partNumber}"]`);
            const errorDiv = document.getElementById(`error-${partNumber}`);

            if (selectedType === 'special') {
                rangeStartInput.style.display = 'none';
                rangeEndInput.style.display = 'none';
                specialCharInput.style.display = 'block';
                errorDiv.style.display = 'none';
            } else {
                rangeStartInput.style.display = 'inline-block';
                rangeEndInput.style.display = 'inline-block';
                specialCharInput.style.display = 'none';
                errorDiv.style.display = 'none';
            }
        }

        function validateRange(partNumber) {
            const rangeStartInput = document.querySelector(`input[name="rangeStart-${partNumber}"]`);
            const rangeEndInput = document.querySelector(`input[name="rangeEnd-${partNumber}"]`);
            const errorDiv = document.getElementById(`error-${partNumber}`);

            const start = parseInt(rangeStartInput.value, 10);
            const end = parseInt(rangeEndInput.value, 10);

            if (rangeStartInput.value && rangeEndInput.value) {
                if (isNaN(start) || isNaN(end) || start > end) {
                    errorDiv.textContent = 'Invalid range. Ensure start <= end.';
                    errorDiv.style.display = 'block';
                } else {
                    errorDiv.style.display = 'none';
                }
            } else {
                errorDiv.style.display = 'none';
            }
        }

        function validateSpecialChar(partNumber) {
            const specialCharInput = document.querySelector(`input[name="specialChar-${partNumber}"]`);
            const errorDiv = document.getElementById(`error-${partNumber}`);

            if (specialCharInput.value.length != 1) {
                errorDiv.textContent = 'Please enter only one special character.';
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('skuForm'));
            const partsData = [];
            const brandCode = formData.get('brandCode');
            const supplier = formData.get('supplierLE');
            const type = formData.get('type');
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            let hasSegments = false;

            for (let [key, value] of formData.entries()) {
                if (key.includes('partType')) {
                    const partNumber = key.split('-')[1];
                    const partType = value;

                    hasSegments = true;

                    let partInput;
                    if (partType === 'special') {
                        partInput = formData.get(`specialChar-${partNumber}`);
                        if (partInput.length !== 1) {
                            alert('Please enter only one special character.');
                            return;
                        }
                        partsData.push({ partType, partInput });
                    } else {
                        const start = formData.get(`rangeStart-${partNumber}`);
                        const end = formData.get(`rangeEnd-${partNumber}`);
                        const startNum = parseInt(start, 10);
                        const endNum = parseInt(end, 10);

                        if (isNaN(startNum) || isNaN(endNum) || startNum > endNum) {
                            alert('Please ensure all ranges are valid (start < end).');
                            return;
                        }

                        const partInput = { start, end };
                        partsData.push({ partType, partInput });
                    }
                }
            }

            if (!hasSegments) {
                alert('Please add at least one segment before submitting.');
                return;
            }

            if (!file) {
                alert("Please upload a CSV file.");
                return;
            }

            const regex = generateRegex(partsData);
            const invalidRowsCount = await readCSVAndCompare(file, brandCode, type, partsData);

            if (invalidRowsCount === 0) {
                const apiUrl = `https://script.google.com/macros/s/AKfycbw66H7-bMOF1-aqzg-eTt_uKEuZR9DYBRtyZ-mvFaoGJXlASHm9kycRDmeXpq4jyaZi/exec`;
                var data = {
                    'brand_code': brandCode,
                    'type': type,
                    'regex': regex,
                    'supplier_legal_entity': supplier
                }
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const result = await response.json();
                    console.log(result);
                    alert('Data submitted successfully!');
                } catch (error) {
                    console.error('Error:', error);
                    alert('There was an error submitting the data.');
                }
            }
        }

        async function readCSVAndCompare(file, brandCode, type, partsData) {
            const text = await file.text();
            const lines = text.split('\n').map(line => line.trim()).filter(line => line);

            if (lines.length < 5) {
                alert("The uploaded file must contain at least 5 lines.");
                return;
            }

            const regex = generateRegex(partsData);
            const example = generateExample(partsData);
            const results = lines.map(value => {
                const isValid = new RegExp(regex, 'i').test(value);
                return `${value}: ${isValid ? 'Valid' : 'Invalid'}`;
            });

            const invalidRowsCount = results.filter(result => result.includes('Invalid')).length
            console.log(results)
            console.log(results.filter(result => result.includes('Invalid')))
            console.log(invalidRowsCount)
            if (invalidRowsCount !== 0) {
                alert(`Brand Code: ${brandCode}\nType: ${type}\n\nGenerated Regex: ${regex}\nExample: ${example}\n\nResults:\n${results.join('\n')}`);
            }

            return invalidRowsCount;
        }

        function generateRegex(parts) {
            return parts.map(part => {
                switch (part.partType) {
                    case 'alphabetical':
                        return `[A-Za-z]{${part.partInput.start},${part.partInput.end}}`;
                    case 'alphanumeric':
                        return `[A-Za-z0-9]{${part.partInput.start},${part.partInput.end}}`;
                    case 'numerical':
                        return `[0-9]{${part.partInput.start},${part.partInput.end}}`;
                    case 'special':
                        return `\\${part.partInput}`;
                    default:
                        return '';
                }
            }).join('');
        }

        function generateExample(parts) {
            return parts.map(part => {
                switch (part.partType) {
                    case 'alphabetical':
                        return 'A'.repeat(part.partInput.end);
                    case 'alphanumeric':
                        return 'A1'.repeat(Math.floor(part.partInput.end / 2));
                    case 'numerical':
                        return '1'.repeat(part.partInput.end);
                    case 'special':
                        return part.partInput;
                    default:
                        return '';
                }
            }).join('');
        }
    </script>
</body>
</html>
